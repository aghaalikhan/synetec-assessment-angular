<div class="container">
    <div class="row" *ngIf="!!cities && cities.length > 0; else !!cities && cities.length === 0 && noCities" id="city-list-container">
        <div class="col-md-12">
            <h4>Cities list</h4>            
            <div class="table-responsive">
                <table id="city-table" class="table table-bordred table-striped">
                    <thead>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let city of cities">
                            <td>{{city.name}}</td>
                            <td>{{city.description}}</td>
                            <td>
                                <p data-placement="top" data-toggle="tooltip" title="Delete">
                                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="deleteCity(city.id)" id="btn-delete-city-{{city.id}}">
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </button>
                                </p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>             
        </div>      
    </div>    
    <ng-template #noCities>
        <div class="no-cities-container">
            <h1>There are no cities in the database!!</h1>
        </div>        
    </ng-template>     
</div>
